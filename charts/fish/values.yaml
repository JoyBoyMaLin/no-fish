replicaCount: 1
workerReplicaCount: 1

image:
  repository: registry.gitlab.com/jbml/no-fish
  tag: master
  pullPolicy: Always
service:
  name: fish
  type: ClusterIP
  externalPort: 8000
  internalPort: 8000
ingress:
  enabled: false
  host: hundunlin.com
  path: /
  pathType: Prefix
  annotations:
    cert-manager.io/cluster-issuer: hundunlin-prod
  tls:
    - secretName: secret-fish-tls
      hosts:
        - hundunlin.com
        - www.hundunlin.com
        - fish.hundunlin.com
resources: { }
stat: { }
